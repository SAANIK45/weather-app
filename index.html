<!doctype html>
<html lang="en">
<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- css-here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="heading">
                    <h2>WEATHER-APP</h2>
                    <p>Enter a location to get the Weather information</p>
                </div>
        
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-3">
                        <input id="search-field" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                        <div class="input-group-append">
                            <button onclick="loadData()" type="button" class="btn btn-danger font-weight-bold">Search</button>
                        </div>
                    </div>
                </form>
                <div id="weather-container" class="weather-status text-white text-center ">
                <h2 id="error-message">Please Enter a location for Weather</h2>
                </div>
            </div>
        </section>
    </main>
    <!-- js-here -->
    <script src="js/app.js"></script>
</body>

</html>
